<div class="containeer__card">
  <input
    placeholder="Digite o nome do pokemon"
    type="text"
    (input)="getPokemon($any($event.target).value)"
  />
  <div class="card__title">
    <h3>{{ pokemon.name | titlecase | transformador: 'Iran': '123'}}</h3>
  </div>
  <div class="card__body">
    <img [src]="pokemon.sprites.front_default" alt="pokemon" />
  </div>
  <div class="card__stats">
    <span class="card__stats__type" *ngFor="let t of pokemon.types">{{
      t.type.name | uppercase
    }}</span>
  </div>
</div>
